<div class = "row rowMain">
	<div class = "col-xs-12">
		<form class = "scoreCard">
			
			<div class = "row rowScoreCardHeader">
				<div class = "col-xs-5 leftColumn">
					<div class = "player1">
   						 <input type="name" class="form-control" id="player1Name" placeholder="Player 1" ng-model="controller.form.p1_name">
					</div>
				</div>
				<div class = "col-xs-2 centerColumn">
				</div>	
				<div class = "col-xs-5 rightColumn">
					<div class = "player2">
   						 <input type="name" class="form-control" id="player2Name" placeholder="Player 2" ng-model="controller.form.p2_name">
					</div>				
				</div>
			</div>	
		
			<div class = "scores">
				<div class = "row row20">
					<div class = "col-xs-5 p1ScoreInput20" ng-model="controller.form.p1_20">
						<img src = "../images/score0.svg">
					</div>
					<div class = "col-xs-2 centerScore">
						<p>20</p>
					</div>
					<div class = "col-xs-5 p2ScoreInput20" ng-model="controller.form.p2_20">
						<img src = "../images/score0.svg">
					</div>
				</div>
			
				<div class = "row row19">
					<div class = "col-xs-5 p1ScoreInput19" ng-model="controller.form.p1_19">
					</div>
					<div class = "col-xs-2 centerScore">
						<p>19</p>
					</div>
					<div class = "col-xs-5 p2ScoreInput19" ng-model="controller.form.p2_19">
					</div>
				</div>

				<div class = "row row18">
					<div class = "col-xs-5 p1ScoreInput18" ng-model="controller.form.p1_18">
					</div>
					<div class = "col-xs-2 centerScore">
						<p>18</p>
					</div>
					<div class = "col-xs-5 p2ScoreInput18" ng-model="controller.form.p2_18">
					</div>
				</div>

				<div class = "row row17">
					<div class = "col-xs-5 p1ScoreInput17" ng-model="controller.form.p1_17">
					</div>
					<div class = "col-xs-2 centerScore">
						<p>17</p>
					</div>
					<div class = "col-xs-5 p2ScoreInput17" ng-model="controller.form.p2_17">
					</div>
				</div>

				<div class = "row row16">
					<div class = "col-xs-5 p1ScoreInput16" ng-model="controller.form.p1_16">
					</div>
					<div class = "col-xs-2 centerScore">
						<p>16</p>
					</div>
					<div class = "col-xs-5 p2ScoreInput16" ng-model="controller.form.p2_16">
					</div>
				</div>

				<div class = "row row15">
					<div class = "col-xs-5 p1ScoreInput15" ng-model="controller.form.p1_15">
					</div>
					<div class = "col-xs-2 centerScore">
						<p>15</p>
					</div>
					<div class = "col-xs-5 p2ScoreInput15" ng-model="controller.form.p2_15">
					</div>
				</div>

				<div class = "row rowBull">
					<div class = "col-xs-5 p1ScoreInputBull" ng-model="controller.form.p1_bull">
					</div>
					<div class = "col-xs-2 centerScore">
						<p>Bull</p>
					</div>
					<div class = "col-xs-5 p2ScoreInputBull" ng-model="controller.form.p2_bull">
					</div>
				</div>
			</div>
			<div class = "row rowFooter">
				<div class = "col-xs-12">
					<button type="submit" class="btn btn-primary" ng-click="controller.postGame()">Submit</button>
				</div>	
			</div>	
		</form>
	</div>
</div>
